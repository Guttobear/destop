<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows 11 Desktop</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
    }
    .taskbar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f0f0f0;
        padding: 5px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
    }
    .start-menu {
        position: fixed;
        left: 0;
        bottom: 40px;
        width: 250px;
        height: 300px;
        background-color: #ffffff;
        border: 1px solid #888888;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: none;
    }
    .start-button {
        background-color: #ffffff;
        border: none;
        padding: 5px 10px;
        font-size: 16px;
        cursor: pointer;
    }
    .start-menu ul {
        list-style-type: none;
        padding: 0;
    }
    .start-menu li {
        margin-bottom: 5px;
    }
    .start-menu li a {
        display: block;
        padding: 5px 10px;
        text-decoration: none;
        color: #000000;
        transition: background-color 0.3s ease;
    }
    .start-menu li a:hover {
        background-color: #ebebeb;
    }
</style>
</head>
<body>
    <div class="taskbar">
        <button class="start-button" onclick="toggleStartMenu()">Start</button>
        <div class="start-menu" id="startMenu">
            <ul>
                <li><a href="#">App 1</a></li>
                <!-- Add more apps as needed -->
                <li><a href="game.html">Game</a></li>
            </ul>
        </div>
    </div>

    <script>
        function toggleStartMenu() {
            var startMenu = document.getElementById('startMenu');
            startMenu.style.display = (startMenu.style.display === 'none' || startMenu.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>
</html>
